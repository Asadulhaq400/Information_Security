<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Encryption Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Text Encryption Tool</h1>
    
    <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea>

    <select id="algorithm">
      <option value="">-- Select Encryption Algorithm --</option>
      <option value="caesar">Caesar Cipher</option>
      <option value="base64">Base64</option>
      <option value="aes">AES</option>
    </select>

    <input type="text" id="key" placeholder="Enter key (for AES/Caesar)" />

    <button onclick="encryptText()">Encrypt</button>

    <textarea id="ciphertext" placeholder="Encrypted text will appear here" readonly></textarea>

    <button onclick="copyToClipboard()">Copy Ciphertext</button>
    
  <script src="crypto.js"></script>
  <script src="script.js"></script>
</body>
</html>
